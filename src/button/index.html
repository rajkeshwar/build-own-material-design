<!DOCTYPE html>
<html>
<head>
	<title>Material design button</title>	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="/bower_components/material-design-lite/material.min.js"></script>
	<!-- <script src="../componentHandler.js"></script> -->

	<!-- ripple module -->
	<link href="../ripple/ripple.css" rel="stylesheet">
	<!-- <script src="../ripple/ripple.js"></script> -->

	<!-- button module -->
	<link href="button.css" rel="stylesheet" >
	<!-- <script src="button.js"></script> -->

	<style type="text/css">
	
		.container {
			width: 80%;
			margin: 0 auto;
		}
		.spacer {
			margin: 30px 0;
			border-bottom: 1px solid #ddd;
		}
	</style>
</head>
<body>

<div class="container">
	<h3>BUTTON</h3>
	<div class="spacer"></div>
	<!-- Colored FAB button -->
	<button cont="Fab Icon" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
	  <i class="material-icons">add</i>
	</button>
	<!-- Colored FAB button with ripple -->
	<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
	  <i class="material-icons">add</i>
	</button>

	<div class="spacer"></div>
	<!-- FAB button -->
	<button class="mdl-button mdl-js-button mdl-button--fab">
	  <i class="material-icons">add</i>
	</button>
	<!-- FAB button with ripple -->
	<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
	  <i class="material-icons">add</i>
	</button>
	<!-- Disabled FAB button -->
	<button class="mdl-button mdl-js-button mdl-button--fab" disabled>
	  <i class="material-icons">add</i>
	</button>

	<div class="spacer"></div>
	<!-- Raised button -->
	<button class="mdl-button mdl-js-button mdl-button--raised">
	  Button
	</button>
	<!-- Raised button with ripple -->
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
	  Button
	</button>
	<!-- Raised disabled button-->
	<button class="mdl-button mdl-js-button mdl-button--raised" disabled>
	  Button
	</button>

	<div class="spacer"></div>
	<!-- Colored raised button -->
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
	  Button
	</button>
	<!-- Accent-colored raised button -->
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
	  Button
	</button>
	<!-- Accent-colored raised button with ripple -->
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
	  Button
	</button>

	<div class="spacer"></div>
	<!-- Flat button -->
	<button class="mdl-button mdl-js-button">
	  Button
	</button>
	<!-- Flat button with ripple -->
	<button class="mdl-button mdl-js-button mdl-js-ripple-effect">
	  Button
	</button>
	<!-- Disabled flat button -->
	<button class="mdl-button mdl-js-button" disabled>
	  Button
	</button>

	<div class="spacer"></div>
	<!-- Primary-colored flat button -->
	<button class="mdl-button mdl-js-button mdl-button--primary">
	  Button
	</button>
	<!-- Accent-colored flat button -->
	<button class="mdl-button mdl-js-button mdl-button--accent">
	  Button
	</button>

	<div class="spacer"></div>
	<!-- Icon button -->
	<button class="mdl-button mdl-js-button mdl-button--icon">
	  <i class="material-icons">mood</i>
	</button>
	<!-- Colored icon button -->
	<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
	  <i class="material-icons">mood</i>
	</button>

	<div class="spacer"></div>
	<!-- Mini FAB button -->
	<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
	  <i class="material-icons">add</i>
	</button>
	<!-- Colored mini FAB button -->
	<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
	  <i class="material-icons">add</i>
	</button>
</div>

</body>
</html>
