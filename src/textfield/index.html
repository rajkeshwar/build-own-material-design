<!DOCTYPE html>
<html>
<head>
	<title>Material design textfield</title>	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- <script src="/bower_components/material-design-lite/material.min.js"></script> -->
	
	<script src="../componentHandler.js"></script>

	<!-- ripple module -->
	<!-- <link href="../ripple/ripple.css" rel="stylesheet"> -->
	<!-- <script src="../ripple/ripple.js"></script> -->

	<!-- textfield module -->
	<link href="textfield.css" rel="stylesheet" >
	<script src="textfield.js"></script>

	<style type="text/css">

		.container {
			width: 80%;
			margin: 0 auto;
		}
		.spacer {
			margin: 30px 0;
			border-bottom: 1px solid #ddd;
		}
	</style>
</head>
<body>

<div class="container">
	<h3>TEXT FIELDS</h3>
	<!-- Simple Textfield -->
	<form action="#">
	  <div class="mdl-textfield mdl-js-textfield">
	    <input class="mdl-textfield__input" type="text" id="sample1">
	    <label class="mdl-textfield__label" for="sample1">Text...</label>
	  </div>
	</form>
	<!-- Numeric Textfield -->
	<form action="#">
	  <div class="mdl-textfield mdl-js-textfield">
	    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
	    <label class="mdl-textfield__label" for="sample2">Number...</label>
	    <span class="mdl-textfield__error">Input is not a number!</span>
	  </div>
	</form>

	<div class="spacer"></div>
	<!-- Textfield with Floating Label -->
	<form action="#">
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <input class="mdl-textfield__input" type="text" id="sample3">
	    <label class="mdl-textfield__label" for="sample3">Text...</label>
	  </div>
	</form>
	<!-- Numeric Textfield with Floating Label -->
	<form action="#">
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
	    <label class="mdl-textfield__label" for="sample4">Number...</label>
	    <span class="mdl-textfield__error">Input is not a number!</span>
	  </div>
	</form>

	<div class="spacer"></div>
	<!-- Floating Multiline Textfield -->
	<form action="#">
	  <div class="mdl-textfield mdl-js-textfield">
	    <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>
	    <label class="mdl-textfield__label" for="sample5">Text lines...</label>
	  </div>
	</form>
	<!-- Expandable Textfield -->
	<form action="#">
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
	    <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
	      <i class="material-icons">search</i>
	    </label>
	    <div class="mdl-textfield__expandable-holder">
	      <input class="mdl-textfield__input" type="text" id="sample6">
	      <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
	    </div>
	  </div>
	</form>
</div>
	
</body>
</html>
